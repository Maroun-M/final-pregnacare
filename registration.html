<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvatek</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="registration-page-wrap">
        <div class="registration-choices-container">
            <div class="registration-page-headings">
                <p>Finishing up your registration to</p>
                <h2>Ouvatech.com</h2>
                <p class="gray-text">Enhance your health and wellbeing at any moment</p>
            </div>
            <div class="registration-choices-container">
                <form class="registration-choice-form">
                    <label for="patient-radio">
                      Register as patient
                      <input type="radio"  name="registration" value="patient" id="patient-radio">
                    </label>
                    <br>
                    <label for="doctor-radio">
                      Register as doctor
                      <input type="radio" name="registration" value="doctor" id="doctor-radio">
                    </label>
                    <br>
                    <label for="medical-radio">
                      Register as medical-professional
                      <input type="radio" name="registration" value="medical-professional" id="medical-radio">
                    </label>
                  </form>
                  
            </div>
        </div>
        <div class="registration-page-img-container">

        </div>
    </div>
</body>
</html>
